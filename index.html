<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <header class="hero d-flex justify-content-center mb-3"> 
        <h1>Weather Dashboard</h1> 
    </header>

    <main>

        <!-- Search For a City Section -->

        <section class="search-city d-flex justify-content-between">

        <section class="row ml-3">
            <div class="col-3 mw-100">
            <h2 class="d-flex justify-content-center mw-100">Search For a City:</h2>
            <form class="">
                <input
                type="text"
                autofocus="true"
                class="form-input mw-100"
                placeholder="San Antonio"
                />
            </form>
            <button type="submit" class="btn btn-info mt-3">Search</button>
            <div class="search-history">

            </div>
            </div>
        </section>

        <!-- Today's Date and Weather Forecast -->
        <section class="current-info border border-info col-9 mr-5 mw-100 d-flex">
            <h2 class="mw-100">Placeholder city and date</h2>
            <p>Temp: </p>
            <p>Wind: </p>
            <P>Humidity: </P>
            <p>UV Index: </p>
        </section>

        </section>

        <!-- 5-Day Forecast Section-->
        <section class="5forecast mt-4">
            <h3 class="d-flex justify-content-center">5-Day Forecast:</h3>

            <div class="row col col-12 d-flex justify-content-end">

            <div class="future-weather mr-5" id="day-1">
                <h4>3/15/22</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            <div class="future-weather mr-5" id="day-2">
                <h4>3/15/22</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            <div class="future-weather mr-5" id="day-3">
                <h4>3/15/22</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            <div class="future-weather mr-5" id="day-4">
                <h4>3/15/22</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            <div class="future-weather mr-5" id="day-5">
                <h4>3/15/22</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            </div>

        </section>

    </main>




	<script src="assets/js/script.js"></script>
  </body>

</html>
